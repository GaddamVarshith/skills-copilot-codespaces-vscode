<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Disability Detection System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input[type=number], select, button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #result {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning Disability Detection System</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="test_score">Test Score:</label>
            <input type="number" id="test_score" name="test_score" required>

            <label for="attention_span">Attention Span (1-10):</label>
            <input type="number" id="attention_span" name="attention_span" min="1" max="10" required>

            <label for="parent_education">Parental Education Level (years):</label>
            <input type="number" id="parent_education" name="parent_education" required>

            <label for="learning_difficulties">History of Learning Difficulties:</label>
            <select id="learning_difficulties" name="learning_difficulties" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <button type="submit">Predict</button>
        </form>
        <div id="result">
            <!-- Prediction result will be displayed here -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#prediction-form').submit(function(event) {
                event.preventDefault();  // Prevent default form submission
        
                // Serialize form data into JSON format
                var formData = {
                    'age': $('#age').val(),
                    'test_score': $('#test_score').val(),
                    'attention_span': $('#attention_span').val(),
                    'parent_education': $('#parent_education').val(),
                    'learning_difficulties': $('#learning_difficulties').val()
                };
        
                // Send AJAX POST request to Flask endpoint
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        // Update result div with prediction
                        $('#result').html('<p><strong>Prediction:</strong> ' + response.prediction + '</p>');
                    },
                    error: function(error) {
                        console.log(error);
                        alert('Error predicting! Please try again.');
                    }
                });
        
                // Clear form inputs (optional)
                // $('#prediction-form')[0].reset();
            });
        });
        
    </script>
</body>
</html>
